<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="Website Icon" type="png"
  href="logo 1.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect</title>
    <link rel="stylesheet" href="/registercrop.css">
</head>
<body>
  <header>
    <h1>Register Crop</h1>
    <img class="logo" src="logo 1.png" alt="AgriConnect Logo">
  </header>
  <form>
    <label for="name">Name of Farmer:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="crop">Crop Cultivated:</label>
    <input type="text" id="crop" name="crop" required>

    <label for="acres">Number of Acres Cultivated:</label>
    <input type="number" id="acres" name="acres" required>

    <label for="soil">Soil Type:</label>
    <input type="text" id="soil" name="soil" required>

    <label for="irrigation">Irrigation Type:</label>
    <input type="text" id="irrigation" name="irrigation" required>

    <label for="cultivation-date">Date of Cultivation:</label>
    <input type="date" id="cultivation-date" name="cultivation-date" required>

    <label for="season-date">Season:</label>
    <input type="text" id="season" name="season" required>

    <label for="expected-quantity">Expected Quantity of Selling:</label>
    <input type="text" id="expected-quantity" name="expected-quantity" required>

    <input type="submit" value="Submit">
  </form>
  <footer>
    <div>
        <p>AgriConnect 2023</p>
    </div>
  </footer>
</body>
</html>
