<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="Website Icon" type="png"
  href="logo 1.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect</title>
    <link rel="stylesheet" href="/buycrop.css">
</head>
<body>
  <header>
    <h1>Buy Crop</h1>
    <img class="logo" src="logo 1.png" alt="AgriConnect Logo">
  </header>
  <div class="container">
    <div class="form-container">
      <h2>Order Form</h2>
      <form>
        <div class="form-group">
          <label for="crop">Crop Needed:</label>
          <input type="text" id="crop" name="crop" required>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="text" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
          <label for="delivery-date">Expected Date of Delivery:</label>
          <input type="date" id="delivery-date" name="delivery-date" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="dashboard-container">
      <h2>Dashboard</h2>
      <!-- Dashboard content goes here -->
    </div>
  </div>
  <footer>
    <div>
        <p>AgriConnect 2023</p>
    </div>
  </footer>
</body>
</html>
