<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech | Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="box" id="registration">
        <div class="container">
            <div class="top-header">
                <h3>My AgriTech</h3>
                <header>New User Registration</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Full Name" required>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            
            <div class="input-field">
                <input type="email" class="input" placeholder="Email" required>
                <ion-icon name="mail-outline"></ion-icon>
            </div>
            
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            
            <div class="input-field">
                <input type="password" class="input" placeholder="Confirm Password" required>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            
            <div class="input-field">
                <input type="submit" class="submit" value="Register">
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
